<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Link to Normalize.css -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- Link to Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Link to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Reaction GIF Finder</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="jumbotron text-light bg-dark">
          <h1 class="display-4 text-center">
            <i class="fa fa-search" aria-hidden="true"></i> Reaction GIF Finder
          </h1>
            <p class="lead text-center">
              A reaction gif finder, using GIPHY API - the largest GIF library
              in the world.
            </p></span
          >
          <hr class="my-3" />
          <p>
            Here are some pre-defined search buttons.
          </p>
          <div id="pre-defined">
            <button class="btn btn-success" id="displayed" data-search="LOL">
              LOL
            </button>
            <button class="btn btn-success" id="displayed" data-search="WTF">
              WTF
            </button>
            <button class="btn btn-success" id="displayed" data-search="WOW">
              WOW
            </button>
          </div>
          <hr class="my-3" />
          <div id="fav-area">
            <p>
              <Span
                ><i class="fa fa-heart"></i> Here are your favourite search
                buttons.</Span
              >
            </p>
            <div id="button-display"></div>

            <hr class="my-3" />
          </div>
          <p>
            <span
              ><i class="fa fa-search-plus"></i> Add your own reaction search
              buttons.</span
            >
          </p>
          <form class="form-inline" id="new-button-form">
            <input
              class=""
              type="text"
              id="new-button-input"
              placeholder="Button name..."
            /><br />
            <input
              class="btn btn-outline-primary"
              id="add-button"
              type="submit"
              value="Add Button"
            />
            <button class="btn btn-outline-warning" id="clear-favs">
              Clear Favourite Buttons
            </button>
          </form>
          
        </div>
        <div
          class="container-fluid border-dark text-light text-center"
          id="results-container"
        >
          <div class="card-header bg-dark">
            <span><i class="fa fa-image"></i> GIF Search Results</span>
          </div>
          <div
            class="container-fluid border-dark text-light"
            id="giff-results"
          ></div>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom text-center text-white bg-dark">
      <small>Powered by        <img src="assets/images/giphy-white.png" alt="GIPHY API" width="150px"></small>
    </footer>
  </body>
  <!-- Script link for jQuery -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script link for Popper -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <!-- Script link for Bootstrap -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <!-- Script link for External javaScript -->
  <script src="./assets/javascript/app.js"></script>
</html>
